version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Keep Python runtime dependencies in requirements.txt fresh
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Group minor/patch bumps to reduce PR noise
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types: ["minor", "patch"]
