name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        run: |
          echo "==> Installing uv"
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          echo "==> Installing dependencies (uv sync --group dev)"
          uv venv
          uv sync --group dev

      - name: Check formatting (ruff fmt --check)
        run: |
          echo "==> Formatting check (ruff format --check)"
          uv run ruff format --check .

      - name: Lint (ruff)
        run: |
          echo "==> Linting (ruff check)"
          uv run ruff check .

      - name: Markdown format check (mdformat)
        run: |
          echo "==> Markdown format check (mdformat --check)"
          uv run mdformat --check README.md CHANGELOG.md docs .vibe tutorials static-site

      - name: Markdown lint (pymarkdown)
        run: |
          echo "==> Markdown lint (pymarkdown)"
          uv run pymarkdown --config .pymarkdown.json scan README.md CHANGELOG.md docs .vibe tutorials static-site

      - name: Type check (mypy)
        run: |
          echo "==> Type checking (mypy)"
          uv run mypy app pipeline tests --ignore-missing-imports --python-version 3.14

      - name: Run tests with coverage
        run: |
          echo "==> Running tests (pytest + coverage)"
          uv run pytest -q --maxfail=1 --disable-warnings \
            --cov=. --cov-report=term-missing --cov-report=xml:coverage.xml \
            --cov-fail-under=90

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
