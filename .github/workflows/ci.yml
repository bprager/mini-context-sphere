name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          # Dev/test tools
          uv pip install -G dev

      - name: Check formatting (ruff fmt --check)
        run: |
          uv run ruff format --check .

      - name: Lint (ruff)
        run: |
          uv run ruff check .

      - name: Type check (mypy)
        run: |
          uv run mypy app pipeline tests --ignore-missing-imports --python-version 3.14

      - name: Run tests with coverage
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings \
            --cov=. --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
